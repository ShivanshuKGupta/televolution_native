<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .focusable {
            padding: 20px;
            margin: 10px;
            background-color: lightgray;
            outline: none;
        }

        .focusable:focus {
            background-color: lightblue;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    </style>
    <title>Grid Keyboard Navigation</title>
</head>

<body>
    <div class="grid">
        <div class="focusable" tabindex="0">Component 1</div>
        <div class="focusable" tabindex="0">Component 2</div>
        <div class="focusable" tabindex="0">Component 3</div>
        <div class="focusable" tabindex="0">Component 4</div>
        <div class="focusable" tabindex="0">Component 5</div>
        <div class="focusable" tabindex="0">Component 6</div>
        <div class="focusable" tabindex="0">Component 7</div>
        <div class="focusable" tabindex="0">Component 8</div>
        <div class="focusable" tabindex="0">Component 9</div>
    </div>

    <script>
        document.addEventListener('keydown', function (event) {
            let focusableElements = document.querySelectorAll('.focusable');
            let currentElement = document.activeElement;

            if (!currentElement.classList.contains('focusable')) return;

            let currentRect = currentElement.getBoundingClientRect();
            let closestElement = null;
            let minDistance = Infinity;

            focusableElements.forEach(el => {
                if (el !== currentElement) {
                    let elRect = el.getBoundingClientRect();
                    let distance;

                    switch (event.key) {
                        case 'ArrowDown':
                            if (elRect.top > currentRect.top) {
                                distance = elRect.top - currentRect.top;
                                if (distance < minDistance) {
                                    minDistance = distance;
                                    closestElement = el;
                                }
                            }
                            break;
                        case 'ArrowUp':
                            if (elRect.top < currentRect.top) {
                                distance = currentRect.top - elRect.top;
                                if (distance < minDistance) {
                                    minDistance = distance;
                                    closestElement = el;
                                }
                            }
                            break;
                        case 'ArrowRight':
                            if (elRect.left > currentRect.left) {
                                distance = elRect.left - currentRect.left;
                                if (distance < minDistance) {
                                    minDistance = distance;
                                    closestElement = el;
                                }
                            }
                            break;
                        case 'ArrowLeft':
                            if (elRect.left < currentRect.left) {
                                distance = currentRect.left - elRect.left;
                                if (distance < minDistance) {
                                    minDistance = distance;
                                    closestElement = el;
                                }
                            }
                            break;
                    }
                }
            });

            if (closestElement) {
                closestElement.focus();
            }
        });
    </script>

    <script>
        window.onload = function () {
            document.querySelector('.focusable').focus();
        };
    </script>
</body>

</html>
